<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="title text-capitalize d-flex justify-content-center" id="title">to do list</h1>
        </div>
    </header>
    <main class="main" id="main">
        <!-- <div class="container">
            <input type="text" id="inputFeild"><button id="addToDo"></button>
            <div class="to-dos" id="toDoContainer"></div>
        </div> -->
        <div class="container">
            <div class="row">
                <div class="do" id="do">
                    <h2 class="work text-capitalize d-flex justify-content-center" id="work">insert task:</h2>
                </div>
            </div>
            <div class="row">
                <div class="doList d-flex justify-content-center" id="doList">
                    <input type="text" class="input me-1" id="inputMe">
                    <button class="addBtn" id="addBtn"> + </button>
                </div>
            </div>
            <h2 class="checkList text-capitalize d-flex justify-content-center" id="checkList">completed tasks:</h2>
            <div class="done" id="donezo">
                <!-- <ul class="stuff" id="stuff">
                    <li class="workz" id="workz"></li>
                    <li class="workz" id="workz"></li>
                    <li class="workz" id="workz"></li>
                </ul> -->
            </div>
        </div>
    </main>
    <footer class="footer" id="footer">
        <div class="container">
            <p class="colophon text-center">site by Jason Liu &copy;2023</p>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
